<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered File Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1e1e2f, #3a3a5d);
            color: white;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 450px;
        }
        .btn-custom {
            background: linear-gradient(90deg, #ff6b6b, #ff9a9e);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background: linear-gradient(90deg, #ff4757, #ff758c);
        }
        .custom-file-label {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }
        .progress-bar {
            background: linear-gradient(90deg, #42e695, #3bb2b8);
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2 class="mb-4"><i class="fas fa-cloud-upload-alt"></i> AI File Processor</h2>
        <form action="generate.php" method="post" enctype="multipart/form-data" id="uploadForm">
            <div class="mb-3">
                <label for="wordFile" class="form-label">Upload Word Template:</label>
                <input type="file" name="wordFile" id="wordFile" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="excelFile" class="form-label">Upload Excel File:</label>
                <input type="file" name="excelFile" id="excelFile" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">Process Files <i class="fas fa-arrow-right"></i></button>
        </form>
        <div id="progress" class="mt-3" style="display: none;">
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#uploadForm').on('submit', function(e) {
                e.preventDefault();
                let formData = new FormData(this);
                $('#progress').show();
                $.ajax({
                    type: 'POST',
                    url: $(this).attr('action'),
                    data: formData,
                    contentType: false,
                    processData: false,
                    xhr: function() {
                        let xhr = new window.XMLHttpRequest();
                        xhr.upload.addEventListener('progress', function(e) {
                            if (e.lengthComputable) {
                                let percentComplete = (e.loaded / e.total) * 100;
                                $('.progress-bar').css('width', percentComplete + '%').attr('aria-valuenow', percentComplete);
                            }
                        }, false);
                        return xhr;
                    },
                    success: function(response) {
                        alert(response);
                        $('#progress').hide();
                    },
                    error: function() {
                        alert('An error occurred. Please try again.');
                        $('#progress').hide();
                    }
                });
            });
        });
    </script>
</body>
</html>
